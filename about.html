<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มคำสั่งซื้อ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl border-2 border-blue-400">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">แบบฟอร์มสำหรับลูกค้า</h2>
        <form action="#" method="POST" class="space-y-6">

            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label>
                <input type="text" id="full_name" name="full_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">ที่อยู่</label>
                <textarea id="address" name="address" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone_number" name="phone_number" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="items" class="block text-sm font-medium text-gray-700">รายการสินค้า (ระบุรายละเอียด)</label>
                <textarea id="items" name="items" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <div>
                <label for="slip" class="block text-sm font-medium text-gray-700">อัปโหลดรูปสลิป</label>
                <input type="file" id="slip" name="slip" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <div>
                <label for="purchase_date" class="block text-sm font-medium text-gray-700">วันที่ซื้อ</label>
                <input type="date" id="purchase_date" name="purchase_date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">การจัดส่ง</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input id="delivery" name="delivery_option" type="radio" value="จัดส่ง" required class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                        <label for="delivery" class="ml-3 block text-sm font-medium text-gray-700">จัดส่ง</label>
                    </div>
                    <div class="flex items-center">
                        <input id="pickup" name="delivery_option" type="radio" value="รับเอง ที่อาคาร 60 ปี ชั้น 6(สาขาวิชาวิทยาการคอมพิวเตอร์) ห้องชมรมคอมพิวเตอร์ มหาวิทยาลัยแม่โจ้" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                        <label for="pickup" class="ml-3 block text-sm font-medium text-gray-700">รับเอง ที่อาคาร 60 ปี ชั้น 6(สาขาวิชาวิทยาการคอมพิวเตอร์) ห้องชมรมคอมพิวเตอร์ มหาวิทยาลัยแม่โจ้</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="payment_method" class="block text-sm font-medium text-gray-700">ช่องทางการชำระเงิน</label>
                <select id="payment_method" name="payment_method" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">-- กรุณาเลือกช่องทาง --</option>
                    <option value="bank_transfer">โอนเงินผ่านธนาคาร</option>
                    <option value="promptpay">พร้อมเพย์</option>
                    <option value="credit_card">บัตรเครดิต</option>
                </select>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    ส่งแบบฟอร์ม
                </button>
            </div>
        </form>
    </div>
</body>
</html>
